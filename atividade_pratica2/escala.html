<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Escala Richter</title>
	<link rel="stylesheet" type="text/css" href="../atividade_pratica1/css/bootstrap.css">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="escala.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="jumbotron text-center alert-info">
			Escala Richter
		</h1>
		<form>
		  <div class="form-group">
		    <label for="amplitude">Amplitude (em milímetros) medida com um sismógrafo</label>
		    <input type="number" step="any" class="form-control" id="amplitude" required="">
		  </div>
		  <div class="form-group">
		    <label for="intervalo">Intervalo de Tempo (em segundos) entre a onda superficial (S) e a onda de pressão máxima (P)</label>
		    <input type="number" step="any" class="form-control" id="intervalo" required="">
		  </div>
		  <div class="form-group">
		    <label for="magnitude">Magnitude do terreno</label>
		    <input type="number" step="any" disabled="" class="form-control" id="magnitude">
		  </div>
		  <button type="button" name="calcular" class="btn btn-primary">Calcular</button>
		</form>
	</div>
</body>
</html>
